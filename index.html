<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOS Animation Example</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

    


  <header>
    <div class="container">

        <nav>
            <div class="nav__left">
                <a href="" class="logo"><h1>Marketplace</h1></a>
        </div>

            <ul class="nav__center">
                <li><a href="">Products</a></li>
                <li><a href="">Brands</a></li>
                <li><a href="">Deals</a></li>
                <li><a href="">Support</a></li>
            </ul>
            
            <div class="nav__right">
                <input type="text" placeholder="Search marketplace" >
                <img src="img/search.png" alt="">
            </div>
        </nav>
    </div>
  </header>


  <main>

   <div class="box" data-aos="fade-up">Box 1</div>
  <div class="box" data-aos="zoom-in">Box 2</div>
  <div class="box" data-aos="flip-left">Box 3</div> 

  </main>




  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
